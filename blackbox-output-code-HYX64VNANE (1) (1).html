<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linktree Estilo Perfume</title>
  <style>
    body {
      background-color: #f5f5dc; /* color crema */
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      color: #4a148c;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #fff;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(74, 20, 140, 0.5);
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .nick {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }
    .links {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .link-button {
      background-color: #4a148c;
      color: white;
      text-align: center;
      padding: 15px 0;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(74, 20, 140, 0.3);
      transition: background-color 0.3s ease;
    }
    .link-button:hover {
      background-color: #6a1b9a;
    }
  </style>
</head>
<body>
  <div class="profile-pic">
    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/9166c7e9-b0cc-4f3b-8d27-5f51907e9d2b.png" alt="Botella de perfume inspirada en Erba Pura" />
  </div>
  <div class="nick">@albaparfums_ok</div>
  <div class="links">
    <a href="https://www.instagram.com/albaparfums_ok/?utm_source=ig_web_button_share_sheet" target="_blank" rel="noopener noreferrer" class="link-button">Instagram</a>
    <a href="https://wa.me/5491136234697" target="_blank" rel="noopener noreferrer" class="link-button">WhatsApp</a>
  </div>
</body>
</html>
